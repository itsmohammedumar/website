<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: black;  /* Black background */
            color: white;  /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            z-index: 2;
        }

        /* Shooting star effect */
        .shooting-star {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 20px;
            background-color: white;
            animation: shoot 2s linear infinite;
        }

        /* Animation for shooting star */
        @keyframes shoot {
            0% {
                top: 0;
                left: 50%;
                opacity: 1;
            }
            100% {
                top: 100%;
                left: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to the world of technology</h1>

    <!-- Shooting stars effect (Multiple stars) -->
    <div class="shooting-star" style="animation-delay: 0s;"></div>
    <div class="shooting-star" style="animation-delay: 1s;"></div>
    <div class="shooting-star" style="animation-delay: 2s;"></div>
    <div class="shooting-star" style="animation-delay: 3s;"></div>
    <div class="shooting-star" style="animation-delay: 4s;"></div>

</body>
</html>
