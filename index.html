
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Example</title>
</head>
<body>
    <div id="dynamicText"></div>

    <script>
        // This is the text you want to display
        let text = "Hello, welcome to my dynamic page!";

        // JavaScript adds the text to the div with the id "dynamicText"
        document.getElementById("dynamicText").innerHTML = text;
    </script>
</body>
</html>
