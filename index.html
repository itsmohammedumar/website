<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Star</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1b1b1b; /* Dark background */
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Centered Text */
    .main-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0;
      animation: shootingStarAnimation 2s linear infinite;
    }

    @keyframes shootingStarAnimation {
      0% {
        transform: translateX(100vw) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-100vw) translateY(100vh);
        opacity: 0;
      }
    }

    /* Create a simple background */
    .starry-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.w3schools.com/w3images/stars.jpg') repeat;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="starry-background"></div>

  <!-- New Text -->
  <div class="main-text">
    Welcome to the Night Sky!
  </div>

  <script>
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      
      // Randomize initial position and speed
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;

      star.style.left = startX + 'px';
      star.style.top = startY + 'px';
      star.style.animationDuration = (Math.random() * 1 + 1) + 's';  // Random duration for star

      document.body.appendChild(star);

      // Remove the star after animation
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    // Generate shooting stars at random intervals
    setInterval(createShootingStar, 500);
  </script>

</body>
</html>
