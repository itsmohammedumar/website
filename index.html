<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Text</title>
    <style>
        body {
            / * BACKGROUND COLOR BLACK * /
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .sparkling-text {
            font-size: 3rem;
            color: #ff6347;
            display: inline-block;
        }

        .sparkle {
            color: #ffd700;  /* Gold sparkle color */
            position: absolute;
            animation: sparkleAnim 1s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1 class="sparkling-text" id="sparkleText">✨ Welcome to My Sparkling Website ✨</h1>

    <script>
        // Function to add sparkle effect
        function addSparkles() {
            const textElement = document.getElementById("sparkleText");
            const text = textElement.innerText;
            textElement.innerHTML = "";  // Clear the existing text

            // Loop through the text and wrap each character with a span
            for (let i = 0; i < text.length; i++) {
                const char = document.createElement('span');
                char.innerText = text[i];

                // Add the sparkle "✨" around the characters randomly
                if (text[i] === '✨') {
                    const sparkle = document.createElement('span');
                    sparkle.classList.add('sparkle');
                    sparkle.innerText = "✨";
                    textElement.appendChild(sparkle);
                }

                textElement.appendChild(char);
            }
        }

        // Add sparkle effect after the page is loaded
        window.onload = addSparkles;
    </script>
</body>
</html>
