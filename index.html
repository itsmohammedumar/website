<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Blue Text on Black Background</title>
    <style>
        /* Set the background color to black */
        body {
            background-color: black;  /* Black background */
            color: blue;               /* Blue text */
            font-family: Arial, sans-serif;  /* Set a simple font */
            text-align: center;        /* Center align the text */
            height: 100vh;             /* Full viewport height */
            display: flex;
            justify-content: center;   /* Center content horizontally */
            align-items: center;       /* Center content vertically */
            margin: 0;
        }

        h1 {
            font-size: 5rem;  /* Large font size */
            letter-spacing: 5px;  /* Add space between letters */
            text-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue; /* Glowing blue effect */
        }

        p {
            font-size: 1.5rem;  /* Medium font size for the paragraph */
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to My Glowing Website!</h1>
        <p>This text has a glowing blue effect on a black background.</p>
    </div>
</body>
</html>
