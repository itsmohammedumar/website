<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Shooting Star</title>
    <style>
        body {
            background-color: black; /* Background color */
            color: white;            /* Text color */
            text-align: center;
            overflow: hidden;        /* Hide overflow for the animation */
            margin: 0;
        }✨

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            display: none; /* Hidden initially */
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh); /* Move to the bottom right */
                opacity: 0;
            }
        }

        .static-star {
            font-size: 50px; /* Size of the star emoji */
            margin-top: 20px; /* Space above the star */
        }
    </style>
</head>
<body>
    <div class="static-star">⭐</div>
    <div class="shooting-star" id="shootingStar"></div>

    <script>
        function createShootingStar() {
            const star = document.getElementById('shootingStar');
            star.style.display = 'block'; // Show the shooting star
            star.style.left = '0'; // Reset position
            star.style.top = `${Math.random() * 100}vh`; // Random vertical position
            
            // Trigger the animation
            star.style.animation = 'shoot 1s linear forwards'; // Start the animation
            
            // Hide the star after the animation ends
            setTimeout(() => {
                star.style.display = 'none';
            }, 1000); // Match the duration of the animation
        }

        // Call the function every 2 seconds
        setInterval(createShootingStar, 2000); // Adjust the interval as needed
        
    </script>
</body>
</html>

</body>
</html>
