<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey into Tech</title>
    <style>
        /* Set the background color to black */
        body {
            background-color: black;  /* Black background */
            color: blue;               /* Blue text */
            font-family: Arial, sans-serif;  /* Set a simple font */
            margin: 0;
            display: flex;
            flex-direction: column;    /* Stack the elements vertically */
            height: 100vh;             /* Full viewport height */
        }

        /* Style for the top heading */
        .top-heading {
            font-size: 3rem;  /* Large font size */
            text-align: center;
            margin-top: 20px;  /* Add space from the top */
            letter-spacing: 2px;  /* Add space between letters */
        }

        /* Style for the bottom heading */
        .bottom-heading {
            font-size: 4rem;  /* Large font size */
            text-align: center;
            margin-top: auto;  /* Pushes this element to the bottom */
            letter-spacing: 5px;  /* Add space between letters */
        }

        p {
            font-size: 1.5rem;  /* Medium font size for the paragraph */
            text-align: center;
            color: white;  /* Set text color to white for the paragraph */
        }
    </style>
</head>
<body>
    <!-- Top Heading -->
    <h1 class="top-heading">Journey into Tech</h1>

    <!-- Optional Paragraph -->
    <p>Join us on an exciting journey into the world of technology, where we explore and learn about the latest innovations, developments, and the path to becoming a tech expert!</p>

    <!-- Bottom Heading -->
    <h1 class="bottom-heading">Welcome to My Website!</h1>
</body>
</html>
