<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        header {
            background: #333;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: auto;
        }

        nav h1 {
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: yellow;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://source.unsplash.com/1600x900/?nature,technology') no-repeat center center/cover;
            color: white;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background: yellow;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background: orange;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1>My Website</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

        <font face="sans.sereif" size="6" color="#1b1b1b">
